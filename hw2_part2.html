<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="assignment 2 part 2 working with JavaScript functions in JavaScript course at CSM">
<title>JavaScript course at CSM</title>
<link rel="stylesheet" href="hw1.css">
</head>
<body>
  <h1>Homework 2 Part 2</h1>
  <form id="calcForm">
    <input type="text" id="num1" placeholder="Enter first int">
    <input type="text" id="num2" placeholder="Enter second int">
    <input type="text" id="num3" placeholder="Enter third int">
    <button type="button" onclick="processNumbers()">Enter</button>
    <button type="reset">Clear</button>
  </form>
  <textarea id="result" readonly></textarea>
  <p>
    <a href="hw2.html">Back to Homework 2</a>
    <a href="hw2_part1.html">Go to Part 1</a>
  </p>
  <script>
    function processNumbers() {
      const n1 = parseInt(document.getElementById("num1").value);
      const n2 = parseInt(document.getElementById("num2").value);
      const n3 = parseInt(document.getElementById("num3").value);
      const resultBox = document.getElementById("result");

      if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
        resultBox.value = "Error: Please enter valid integers.";
        return;
      }

      const sum = n1 + n2 + n3;
      const average = sum / 3;
      const product = n1 * n2 * n3;
      const smallest = Math.min(n1, n2, n3);
      const largest = Math.max(n1, n2, n3);

      resultBox.value = 
        "Sum: " + sum + "\n" +
        "Average: " + average + "\n" +
        "Product: " + product + "\n" +
        "Smallest: " + smallest + "\n" +
        "Largest: " + largest;
    }
  </script>
</body>
</html>
